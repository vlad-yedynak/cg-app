<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <link href="styles/index.css" rel="stylesheet">
        <title>Перша лабораторна робота із компʼютерної графіки</title>
    </head>
    <body>
        <div id="canvasContainer"></div>
        <div id="controlsContainer">
            <div class="buttons-container" id="buttonsContainer">
                <button class="add-button" id="addButton">+</button>
                <button class="add-button" id="playPauseButton">⏵</button>
                <button class="add-button" id="stopButton">⏹</button>
                <button class="snapshot-button" id="snapshotButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <ul>
                    <li class="shape-option-button" id="triangle"><span class="shape-option">Triangle</span></li>
                    <li class="shape-option-button" id="bezier"><span class="shape-option">Bezier</span></li>
                    <li class="shape-option-button" id="cesaro"><span class="shape-option">Cesaro Line</span></li>
                    <li class="shape-option-button" id="animatedSquare"><span class="shape-option">Animated Square</span></li>
                </ul>
            </div>
            <div class="controls-tabs" id="controlsTabs">
                <ul class="controls-list" id="controlsList"></ul>
            </div>
        </div>
        <div class="modal" id="shapeModal">
            <div class="modal-content">
                <form id="shapeForm"></form>
            </div>
        </div>
        <script src="dist/index.js" type="module"></script>
    </body>
</html>
